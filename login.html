<!DOCTYPE html>
<html lang="en">
<head>
     <!--=============== basic  ===============-->
     <meta charset="UTF-8">
     <title>Signup</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
     <meta name="robots" content="index, follow"/>
     <meta name="keywords" content=""/>
     <meta name="description" content=""/>
     <!--=============== css  ===============-->	
     <link type="text/css" rel="stylesheet" href="css/reset.css">
     <link type="text/css" rel="stylesheet" href="css/plugins.css">
     <link type="text/css" rel="stylesheet" href="css/style.css">
     <link type="text/css" rel="stylesheet" href="css/color.css">
     <link type="text/css" rel="stylesheet" href="css/custom.css">
     <!--=============== favicons ===============-->
     <link rel="shortcut icon" href="images/favicon.ico">
</head>
<body>
     <!--loader-->
     <div class="loader-wrap">
        <div class="loader-inner">
            <div class="loader-inner-cirle"></div>
        </div>
    </div>
    <!--loader end-->
</body>
 <!-- main start  -->
 <div id="main">
    <div>
        <div class="content">

            <div class="custom-signup-section">
                <div class="custom-grid-content">
                    <div>
                        <div class="custom-signup-logo">

                            <h1 class="custom-main-text" style="text-align: left;">Logo</h1>
                        </div>
                        <div class="custom-image-section" style="width: 40%;">
                            <img src="./images/svg/ganeshak-2.svg" alt="">
                            <p>Bringing <b>Ganesha</b> to <br></p>
                            <p>Your <b>Celebrations</b></p>
                        </div>
                        <img style="opacity: 0.5;" class="bg-vector-right-top" src="./images/svg/bg-vector-right.svg" alt="">
                        <img style="opacity: 0.5;" class="bg-vector-left" src="./images/svg/bg-vector-right.svg" alt="">
                    </div>
                    <div style="position: relative; min-width: 30vw;">
                        <div style="text-align: left;">
                            <h1 class="custom-main-text">Hello Again!</h1>
                            <p class="custom-sub-text">Welcome back</p>
                        </div>
                    <div class="custom-input-content">
                        <div style="display: flex;gap: 0.5rem;justify-content: space-between;">
                            <div style="width: 100%;">
                                <p>Mobile No</p>
                                <div style="padding: 0rem 0.5rem;border: 1px solid rgb(202, 202, 202);border-radius: 8px;display: flex;gap: 0.5rem;width: 100%;align-items: center;">
                                    <label><i class="fal fa-solid fa-phone"></i></label>
                                    <input  type="number" placeholder="Enter mobile number" value=""/> 
                                </div>
                            </div>
                        </div>
                    <div>
                        <p>Password</p>
                    <div style="margin-right: auto;padding: 0rem 0.5rem;border: 1px solid rgb(202, 202, 202);border-radius: 8px;display: flex;gap: 0.5rem;width: 100%;align-items: center;">
                        <label><i class="fal fa-lock"></i></label>
                        <input  type="password" placeholder="Enter password" value=""/> 
                    </div>
                    </div>
                        </div>
                        <button class="custom-input-btn" onclick="test()">
                           Sign up
                        </button>
                        <p>Already have an account?<a href="./login.html"><span style="color:#CA006B;font-weight: 600;margin-left: 0.5rem;cursor: pointer;">Login</span></a></p>
                    <img src="./images/banner-design-right-top.png" class="custom-banner-design-top" alt="">
                    <img style="opacity: 0.5;" class="bg-vector-right-top" src="./images/svg/bg-vector-right.svg" alt="">
                        <img style="opacity: 0.5;" class="bg-vector-left" src="./images/svg/bg-vector-right.svg" alt="">
                </div>
                
                </div>
                
            </div>
        </div>
    </div>
    </div>
    

    <!--map-modal -->
    <div class="map-modal-wrap">
        <div class="map-modal-wrap-overlay"></div>
        <div class="map-modal-item">
            <div class="map-modal-container fl-wrap">
                <div class="map-modal fl-wrap">
                    <div id="singleMap" data-latitude="40.7" data-longitude="-73.1"></div>
                </div>
                <h3><span>Location for : </span><a href="#">Listing Title</a></h3>
                <div class="map-modal-close"><i class="fal fa-times"></i></div>
            </div>
        </div>
    </div>
    <!--map-modal end -->                
    <!--register form -->
    <div class="main-register-wrap modal">
        <div class="reg-overlay"></div>
        <div class="main-register-holder tabs-act">
            <div class="main-register fl-wrap  modal_main">
                <div class="main-register_title">Welcome to <span><strong>Town</strong>Hub<strong>.</strong></span></div>
                <div class="close-reg"><i class="fal fa-times"></i></div>
                <ul class="tabs-menu fl-wrap no-list-style">
                    <li class="current"><a href="#tab-1"><i class="fal fa-sign-in-alt"></i> Login</a></li>
                    <li><a href="#tab-2"><i class="fal fa-user-plus"></i> Register</a></li>
                </ul>
                <!--tabs -->                       
                <div class="tabs-container">
                    <div class="tab">
                        <!--tab -->
                        <div id="tab-1" class="tab-content first-tab">
                            <div class="custom-form">
                                <form method="post"  name="registerform">
                                    <label>Username or Email Address <span>*</span> </label>
                                    <input name="email" type="text"   onClick="this.select()" value="">
                                    <label >Password <span>*</span> </label>
                                    <input name="password" type="password"   onClick="this.select()" value="" >
                                    <button type="submit"  class="btn float-btn color2-bg"> Log In <i class="fas fa-caret-right"></i></button>
                                    <div class="clearfix"></div>
                                    <div class="filter-tags">
                                        <input id="check-a3" type="checkbox" name="check">
                                        <label for="check-a3">Remember me</label>
                                    </div>
                                </form>
                                <div class="lost_password">
                                    <a href="#">Lost Your Password?</a>
                                </div>
                            </div>
                        </div>
                        <!--tab end -->
                        <!--tab -->
                        <div class="tab">
                            <div id="tab-2" class="tab-content">
                                <div class="custom-form">
                                    <form method="post"   name="registerform" class="main-register-form" id="main-register-form2">
                                        <label >Full Name <span>*</span> </label>
                                        <input name="name" type="text"   onClick="this.select()" value="">
                                        <label>Email Address <span>*</span></label>
                                        <input name="email" type="text"  onClick="this.select()" value="">
                                        <label >Password <span>*</span></label>
                                        <input name="password" type="password"   onClick="this.select()" value="" >
                                        <div class="filter-tags ft-list">
                                            <input id="check-a2" type="checkbox" name="check">
                                            <label for="check-a2">I agree to the <a href="#">Privacy Policy</a></label>
                                        </div>
                                        <div class="clearfix"></div>
                                        <div class="filter-tags ft-list">
                                            <input id="check-a" type="checkbox" name="check">
                                            <label for="check-a">I agree to the <a href="#">Terms and Conditions</a></label>
                                        </div>
                                        <div class="clearfix"></div>
                                        <button type="submit"     class="btn float-btn color2-bg"> Register  <i class="fas fa-caret-right"></i></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!--tab end -->
                    </div>
                    <!--tabs end -->
                    <div class="log-separator fl-wrap"><span>or</span></div>
                    <div class="soc-log fl-wrap">
                        <p>For faster login or register use your social account.</p>
                        <a href="#" class="facebook-log"> Facebook</a>
                    </div>
                    <div class="wave-bg">
                        <div class='wave -one'></div>
                        <div class='wave -two'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--register form end -->
    <a class="to-top"><i class="fas fa-caret-up"></i></a>     
</div>
<!-- Main end -->

<script src="js/map-single.js"></script>
